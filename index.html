<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Out of Body</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
        animateTagline();
        startSlideshow();
      }, 1000);
    });

    function animateTagline() {
      const words = document.querySelectorAll('.tagline span');
      words.forEach((word, i) => {
        setTimeout(() => {
          word.classList.add('visible');
        }, (i + 1) * 400);
      });
    }

    function startSlideshow() {
      const images = [
        'assets/six.jpg'
        // Add more image paths here
      ];

      const bgDiv = document.getElementById('bg');
      let current = Math.floor(Math.random() * images.length);

      function setNextBackground() {
        bgDiv.style.backgroundImage = `url('${images[current]}')`;
        bgDiv.classList.add('active');

        setTimeout(() => {
          bgDiv.classList.remove('active');
          current = (current + 1) % images.length;
          setTimeout(setNextBackground, 2000);
        }, 8000);
      }

      setNextBackground();
    }
  </script>
</head>
<body>
  <div id="intro-overlay">
    <div class="inner">
      <h1>Out of Body</h1>
    </div>
  </div>

  <main>
    <section class="top">
      <div class="bg-slideshow" id="bg"></div>
      <div class="inner">
        <h1>Out of Body</h1>
        <p class="tagline">
          <span>BED</span>
          <span>• BUG</span>
          <span>• SPECIALIST</span>
        </p>
      </div>
    </section>

    <section class="middle">
      <div class="inner">
        <p><a href="mailto:reach@outofbody.ca">reach@outofbody.ca</a></p>
        <p><a href="tel:14164646411">416-464-6411</a></p>
        <p><a href="assets/so-you-think-you-have-bedbugs.pdf" target="_blank">So You Think You Have Bed Bugs (PDF)</a></p>
      </div>
    </section>

    <section class="bottom">
      <!-- Reserved for future footer or content -->
    </section>
  </main>
</body>
</html>
