<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Out of Body</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
        animateTagline();
      }, 1000);
    });

    function animateTagline() {
      const words = document.querySelectorAll('.tagline span');
      words.forEach((word, i) => {
        setTimeout(() => {
          word.classList.add('visible');
        }, (i + 1) * 400);
      });
    }
  </script>
</head>
<body>
  <div id="intro-overlay">
    <div class="inner">
      <h1>Out of Body</h1>
    </div>
  </div>

  <main>
    <section class="top">
      <div class="bg-slideshow" id="bg"></div>
      <div class="inner">
        <h1>Out of Body</h1>
        <p class="tagline">
          <span>BED</span>
          <span>• BUG</span>
          <span>• SPECIALIST</span>
        </p>
      </div>
    </section>

    <section class="bottom-space">
      <!-- Reserved for footer or future elements -->
    </section>
  </main>
</body>
</html>
